app:
  name: go-scaffolding
  environment: development
  http_port: 8080
  grpc_port: 9090
  log_level: info

postgres:
  host: localhost
  port: 5432
  database: app
  user: postgres
  password: postgres
  sslmode: disable
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 1h
  log_level: warn

mongodb:
  uri: mongodb://admin:admin@localhost:27017
  database: app

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

observability:
  log_level: info
  jaeger_endpoint: http://localhost:4318/v1/traces
